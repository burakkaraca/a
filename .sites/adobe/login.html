<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterPass Ödeme Formu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .payment-container {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .payment-container h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .payment-container label {
            font-size: 14px;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }
        .payment-container input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .payment-container input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #ff5f00;
            border: none;
            border-radius: 4px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .payment-container input[type="submit"]:hover {
            background-color: #e65500;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Ödeme Yap</h2>
        <form action="process_payment.php" method="POST">
            <label for="card_number">Kart Numarası:</label>
            <input type="text" id="card_number" name="card_number" placeholder="1234 5678 9012 3456" required>

            <label for="expiry_date">Son Kullanma Tarihi:</label>
            <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" required>

            <input type="submit" value="Ödemeyi Tamamla">
        </form>
    </div>
</body>
</html>
